<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>All exams</title>
    </h:head>

    <h:body>
        <h5>Search</h5>
        <h:form>
            <span class="ui-float-label">
                <p:inputText id="float-input" value="#{genericExamController.search}"/>
                <p:outputLabel for="@previous" value="Field"/>
            </span>
            <h5 class="p-mt-0">By</h5>
            <p:selectOneRadio id="console" value="#{genericExamController.criteria}" unselectable="true">
                <f:selectItem itemLabel="Name" itemValue="name"/>
            </p:selectOneRadio>
            <p:commandButton type="submit" value="Search" action="#{genericExamController.searchExams}" partialSubmit="true" ajax="true" />
        </h:form>

        <h2>Written exams</h2>

        <p:dataTable value="#{genericExamController.writtenExams}" var="examRowWritten">
            <p:column headerText="Id">
                <h:outputText value="#{examRowWritten.id}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{examRowWritten.name}" />
            </p:column>
            <p:column headerText="Date">
                <h:outputText value="#{examRowWritten.data}" />
            </p:column>
            <p:column headerText="Duration">
                <h:outputText value="#{examRowWritten.duration} minutes" />
            </p:column>
            <p:column headerText="Pages">
                <h:outputText value="#{examRowWritten.pages} pages" />
            </p:column>
        </p:dataTable>

        <h2>Project exams</h2>

        <p:dataTable value="#{genericExamController.projectExams}" var="examRowProject">
            <p:column headerText="Id">
                <h:outputText value="#{examRowProject.id}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{examRowProject.name}" />
            </p:column>
            <p:column headerText="Date">
                <h:outputText value="#{examRowProject.data}" />
            </p:column>
            <p:column headerText="Duration">
                <h:outputText value="#{examRowProject.duration} minutes" />
            </p:column>
            <p:column headerText="Bibliography">
                <h:outputText value="#{examRowProject.bibliography}" />
            </p:column>
        </p:dataTable>

        <br/>
        <h:form>
            <p:commandButton type="submit" value="Add an exam" action="addExam" />
            <p:commandButton type="submit" value="Add a student" action="addStudent" />
        </h:form>
    </h:body>
</html>
