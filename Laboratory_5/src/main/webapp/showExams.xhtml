<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>All exams</title>
    </h:head>

    <h:body>
        <h2>Exams</h2>

        <p:dataTable value="#{examController.exams}" var="examRow">
            <p:column headerText="Id">
                <h:outputText value="#{examRow.id}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{examRow.name}" />
            </p:column>
            <p:column headerText="Date">
                <h:outputText value="#{examRow.data}" />
            </p:column>
            <p:column headerText="Duration">
                <h:outputText value="#{examRow.duration} minutes" />
            </p:column>
        </p:dataTable>

        <h:form>
            <p:commandButton type="submit" value="Add an exam" action="addExam" />
            <p:commandButton type="submit" value="Add a student" action="addStudent" />
        </h:form>
    </h:body>
</html>
